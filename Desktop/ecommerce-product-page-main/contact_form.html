    <main class="pt-5 bg-color">
      <div class="conteiner">
       <section class="row">
        <section class="col-12 text-center">
          <h1 >¿Interesado?</h1>
          <p class="fs-5">Para mas informacion puedes contactarnos a. <a href="mailto:yesicacelestefernande@gmail.com">Nuestro Correo</a> </p>
        </section>
        <section class="col-12 col-lg-6 order-lg-1">
          <form id="contact_form">
   
            <label for="name">Nombre:</label>
           <input type="text" id="name" name="name" required>
           <span class="error" id="name-error"></span>
      

           <label for="email">Correo electrónico:</label>
           <input type="email" id="email" name="email" required>
           <span class="error" id="email-error"></span>

           <label for="message">Mensaje:</label>
           <textarea id="message" name="message" required></textarea>
           <span class="error" id="message-error"></span>

           <button class="btn btn-lg" type="submit" value="Enviar">Enviar</button>
           <button class="btn btn-lg" type="reset" value="Cancelar">Cancelar</button>
       </form>
  </section>
